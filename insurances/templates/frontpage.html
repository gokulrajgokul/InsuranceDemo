{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Portal</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/img2.png' %}" type="image/png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
        }
        .hero-section {
            position: relative;
            background: url("{% static 'images/img4.jpg' %}") no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.55); /* dark overlay */
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .hero-content p {
            font-size: 1.1rem;
            margin: 15px 0 30px;
            line-height: 1.6;
        }
        .btn-custom {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        /* Responsive text */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }
            .hero-content p {
                font-size: 1rem;
            }
        }
        @media (max-width: 576px) {
            .hero-content h1 {
                font-size: 1.6rem;
            }
            .hero-content p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <h1>Secure Your Future, Today!</h1>
                    <p>
                        Compare. Choose. Save.<br>
                        Health, Life, Vehicle & Travel Insurance plans<br>
                        from trusted providersâ€”all in one place.<br>
                        Get the right protection for you and your family.
                    </p>
                    <a href="{% url 'register' %}" class="btn-custom">Get Your Free Quote</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
