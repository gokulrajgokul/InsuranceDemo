{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<link rel="icon" href="{% static 'images/icon.png' %}" type="image/png" />

{% block content %}
<style>
    body {
        background: linear-gradient(rgb(128, 194, 219));
        font-family: 'Poppins', sans-serif;
    }
    .form-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        padding: 30px;
        color: white;
        animation: fadeInUp 1s ease-in-out;
    }
    .form-card h2 {
        font-weight: 600;
    }
    .form-label {
        font-weight: 500;
        color: #080808;
    }
    .form-control {
        border-radius: 12px;
        padding: 12px;
        border: none;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-control:focus {
        outline: none;
        box-shadow: 0 0 10px #8f94fb;
    }
    .btn-custom {
        background: linear-gradient(45deg, #ff6ec4, #7873f5);
        border: none;
        border-radius: 12px;
        padding: 12px;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn-custom:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    @keyframes fadeInUp {
        0% {opacity: 0; transform: translateY(40px);}
        100% {opacity: 1; transform: translateY(0);}
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-8 col-lg-6 form-card text-center">
        <h2 class="mb-4"></h2>

        {% include 'messages.html' %}

        <form method="post" action="{% url 'userdata' %}">
            {% csrf_token %}

            <div class="mb-3 text-start">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" name="name" required class="form-control" placeholder="e.g. Raj Sharma">
            </div>

            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" id="email" name="email" required class="form-control" placeholder="e.g. raj.sharma@example.com">
            </div>

            <div class="mb-3 text-start">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 9876543210" required class="form-control">
            </div>

            <div class="mb-3 text-start">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address">
            </div>

            <button type="submit" class="btn btn-custom w-100">
                ðŸš€ Get Insured Now
            </button>
        </form>
    </div>
</div>
{% endblock %}
